<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Trivia</title>
    <meta name="description" content="Trivia">
    <meta name="author" content="Danny G.">

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h2 class="bg-image">Americana Trivia</h2>
    </header>
    <section>
        <button class="startButton" type="button">Start</button>
        <div class="mainDiv">
            <div class="currentQuestion bg-image2">
                <!--Question will be randomly generated in JS-->
            </div>
            <div class="optionOne">
                <button class="optionBtn" type="button">
                    <p id="optionBtnOneText"></p>
                </button>
            </div>
            <div class="optionTwo">
                <button class="optionBtn" type="button">
                    <p id="optionBtnTwoText"></p>
                </button>
            </div>
            <div class="optionThree">
                <button class="optionBtn" type="button">
                    <p id="optionBtnThreeText"></p>
                </button>
            </div>
            <div class="optionFour">
                <button class="optionBtn" type="button">
                    <p id="optionBtnFourText"></p>
                </button>
            </div>
        </div>
        <div id="fixed-div-correct">
            <img src="assets/images/correct.jpg">
        </div>
        <div id="fixed-div-wrong">
            <img src="assets/images/wrong.jpg">
        </div>
        <div id="gameOver">
            <h1>Game Over</h1>
            <hr>
            <p id="guessesCorrect">Guesses correct:</p>

            <p id="guessesIncorrect">Guesses incorrect:</p>
        </div>
    </section>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
